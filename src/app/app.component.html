<h1 class="dilek">{{ title }}</h1>
<h3> {{ first_name }} {{ last_name }}</h3>
<hr/>


<h2>PRİMEFACES COMPANENTS</h2>
<p-button label="Success" severity="success" (click)="savePerson()"/>

<div>
  <h3>Text Number</h3>
  <p-floatlabel>
    <p-inputnumber id="number_id" inputId="integeronly" [(ngModel)]="numberValue" autocomplete="off"></p-inputnumber>
    <label for="number_id">Sayı giriniz</label>
  </p-floatlabel>
</div>

<div>
  <h3>İnput Text</h3>
  <p-floatlabel>
    <input pInputText id="over_label" [(ngModel)]="overLabelValue" autocomplete="off"/>
    <label for="over_label">İsim giriniz</label>
  </p-floatlabel>
</div>

<div>
  <h3>Text Area</h3>
  <p-floatlabel>
    <textarea pTextarea id="over_label_area" [(ngModel)]="textAreaValue" rows="5" cols="30" style="resize: none"
              class="h-full"></textarea>
    <label for="over_label_area">Açıklama</label>
  </p-floatlabel>
</div>
