<div>
  <p-button icon="pi pi-plus" label="YENİ" [rounded]="true" [text]="true"
            (click)="contactShowDialog()" severity="info"/>

  <p-dialog header="Adres" [modal]="true" [(visible)]="contactDialogVisible"
            [baseZIndex]="1000" [style]="{ width: '30rem'}">

    <div>
      <p-floatlabel>
        <input id="type" pInputText [(ngModel)]="contactType" style="width: 100%"/>
        <label for="type">Tipi</label>
      </p-floatlabel>
    </div>
    <div>
      <p-floatlabel>
        <input id="ilts" pInputText [(ngModel)]="contactDescription" style="width: 100%"/>
        <label for="ilts">İletişim</label>
      </p-floatlabel>
    </div>


    <br/>
    <div style="text-align:right;">
      <p-button label="İPTAL" severity="secondary" (onClick)="cancelContact()"/>
      <p-button *ngIf="!isEditButton" [style]="{ margin:'2rem'}" (onClick)="saveContact()" label="KAYDET"/>
      <p-button *ngIf="isEditButton" [style]="{ margin:'2rem'}" (onClick)="updateContact()" label="GÜNCELLE"/>
    </div>
  </p-dialog>
</div>


<p-scrollpanel [style]="{ width: '100%', height: '400px' }">
  <p-table [value]="contactList" [rows]="10" [responsiveLayout]="'scroll'" [tableStyle]="{ 'min-width': '25rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Tipi</th>
        <th>İletişim</th>
        <th>İşlemler</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-contact>
      <tr>
        <td>{{ contact.type }}</td>
        <td>{{ contact.contact }}</td>
        <td>
          <p-button icon="pi pi-pencil" (click)="editContact(contact)" severity="info" rounded title="Düzenle"
                    [style]="{ marginRight:'0.5rem'}"/>
          <p-button icon="pi pi-trash" (click)="deleteContact(contact.id)" severity="danger" rounded
                    title="Sil"/>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-scrollpanel>
