<div class="header" style="color:darkblue">
  ŞEHİR LİSTESİ
  <p-button icon="pi pi-plus" title="Yeni Kayıt" [rounded]="true" [text]="true" (click)="showDialog()" severity="info"/>
  <p-dialog header="Şehir Ekle" [modal]="true" [(visible)]="visible" [style]="{ width: '30rem', height: '25rem',color:'blue' }">
    <br/>
    <div>
      <p-floatlabel>
        <input [style]="{ width: '100%' }" id="Adı" pInputText/>
        <label for="Adı">Şehir Adı</label>
      </p-floatlabel>
    </div>
    <br/>
    <div>
      <p-floatlabel>
        <input [style]="{ width: '100%' }" id="Plaka Kodu" pInputText/>
        <label for="Plaka Kodu">Plaka Kodu</label>
      </p-floatlabel>
    </div>
    <div style="float:right;">
      <p-button label="İPTAL" severity="secondary" (click)="visible = false"/>
      <p-button [style]="{ margin:'2rem'}" label="KAYDET" (click)="visible = false"/>
    </div>
  </p-dialog>


</div>

<div class="tablo">
  <p-table
    [value]="sehirler"
    [paginator]="true"
    [rows]="10"
    [tableStyle]="{ 'min-width': '100rem' }"
    [rowsPerPageOptions]="[2, 4, 8]"
  >
    <ng-template #header>
      <tr>
        <th style="width:25%">Şehir</th>
        <th style="width:25%">Kod</th>
        <th style="width:25%">Durum</th>
        <th style="width:25%">Oluşturma Tarihi</th>
      </tr>
    </ng-template>
    <ng-template #body let-city>
      <tr>
        <td>{{ city.name }}</td>
        <td>{{ city.code }}</td>
        <td>{{ city.status }}</td>
        <td>{{ city.createDate }}</td>

      </tr>
    </ng-template>
  </p-table>
</div>
